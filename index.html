<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Лещеброс</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Лещеброс</h1>

<div id="menu">
    <button id="singleBtn">Одиночная игра</button>
    <button id="multiBtn">Играть с другом</button>
</div>

<div id="multiLobby" style="display:none;">
    <button id="createRoom">Создать комнату</button>
    <input id="joinCode" placeholder="Введите код комнаты">
    <button id="joinRoom">Присоединиться</button>
    <button id="backBtn">Назад</button>
</div>

<div id="profile" style="display:none;">
    <h2>Профиль</h2>
    <input id="playerName" placeholder="Имя">
    <input type="file" id="playerAvatar"><br>
    <img id="avatarPreview" src="assets/default_bot.png" alt="Аватар">
    <button id="saveProfile">Сохранить</button>
</div>

<div id="gameArea" style="display:none;">
    <div class="characters">
        <div class="character-box">
            <div id="leftNameDisplay"></div>
            <img id="leftImg" src="assets/default_bot.png">
            <div id="leftScore">Очки: 0</div>
        </div>
        <div class="character-box">
            <div id="rightNameDisplay"></div>
            <img id="rightImg" src="assets/default_bot.png">
            <div id="rightScore">Очки: 0</div>
        </div>
    </div>
    <button id="startBtn">Начать игру</button>
    <div id="chat">
        <input id="chatInput" placeholder="Написать сообщение">
        <button id="sendChat">Отправить</button>
    </div>
</div>

<img id="handImg" src="assets/hand.png" class="hand"/>
<audio id="slapSound" src="assets/slap.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/main.js"></script>

</body>
</html>
